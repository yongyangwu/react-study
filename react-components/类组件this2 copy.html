  <body>
    <div id="example"></div>
    <script type="text/babel">
      class Demo extends React.Component {
        constructor(props) {
          super(props);
        }
        handleClick() {
          console.log("this", this);
        }
        render() {
          return (
            <div>

        }
      }
      ReactDOM.render(<Demo />, document.getElementById("example"));
    </script>
