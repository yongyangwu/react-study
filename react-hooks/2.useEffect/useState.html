<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../react.js"></script>
    <script src="../../react-dom.js"></script>
    <script src="../../babel.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      //记住需要写 type="text/babel"
      //每一次渲染都有它自己的 Props and State
      //改变state的值会引起组件重新渲染
      const { useState, useEffect } = React; //这里需要这么引入
      function Demo(props) {
        const [name, setName] = useState("bob");
        const [userInfo, setUserInfo] = useState({ name: "", age: 23 });
        console.log("重新渲染");
        return (
          <div>
            <p>{name}</p>
            <p>{userInfo.age}</p>
            <button onClick={() => setName("tom")}>点击改变name的值</button>
            <button onClick={() => setUserInfo({ name: "jim" })}>
              点击改变userInfo的值
            </button>
            <button onClick={() => setUserInfo({ ...userInfo, name: "kitty" })}>
              正确点击改变userInfo的值
            </button>
          </div>
        );
      }
      ReactDOM.render(<Demo />, document.getElementById("example"));
    </script>
  </body>
</html>
