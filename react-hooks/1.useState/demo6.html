<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../react.js"></script>
    <script src="../../react-dom.js"></script>
    <script src="../../babel.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      //记住需要写 type="text/babel"
      //每一次渲染都有它自己的 Props and State
      //改变state的值会引起组件重新渲染
      const { useState, useEffect } = React; //这里需要这么引入
      function Demo(props) {
        const [userInfo, setUserInfo] = useState({ name: "bob", age: 30 });
        console.log("开始渲染");
        function handleClick() {
          // setUserInfo({ name: "tom" });
          setUserInfo((pre) => {
            return { ...pre, name: "tom" };
          });
        }
        return (
          <div>
            <p>userInfo.name: {userInfo.name}</p>
            <p>userInfo.age: {userInfo.age}</p>
            <button onClick={handleClick}>修改用户信息</button>
          </div>
        );
      }
      ReactDOM.render(<Demo />, document.getElementById("example"));
    </script>
  </body>
</html>
