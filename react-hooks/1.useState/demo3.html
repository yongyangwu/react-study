<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../react.js"></script>
    <script src="../../react-dom.js"></script>
    <script src="../../babel.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      // 异步场景
      const { useState, useEffect } = React; //这里需要这么引入
      function Demo(props) {
        const [count, setCount] = useState(0);
        console.log("渲染");
        console.log("渲染时候的拿到的count", count);
        function asyncDo() {
          console.log("点击时候的count", count);
          setTimeout(() => {
            console.log("执行setTimeout时候count", count);
            setCount(count + 1);
          }, 2000);
        }
        return (
          <div>
            <p>count:{count}</p>
            <button onClick={asyncDo}>count+1</button>
          </div>
        );
      }
      ReactDOM.render(<Demo />, document.getElementById("example"));
    </script>
  </body>
</html>
