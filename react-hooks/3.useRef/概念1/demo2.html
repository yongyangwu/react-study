<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>useEffect</title>
    <script src="../../react.development.js"></script>
    <script src="../../react-dom.development.js"></script>
    <script src="../../babel.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef, useCallback } = React; //这里需要这么引入
      function Demo(props) {
        const [count, setCount] = useState(0);
        const numRef = useRef(count);

        //会记录每一个的值
        useEffect(() => {
          numRef.current = count;
          console.log("numRef.current", numRef.current);
        }, [count]);
        return (
          <div>
            <h2>上一次的值:{numRef.current}</h2>
            <h2>这一次的值:{count}</h2>
            <button onClick={(e) => setCount(count + 10)}>+10</button>
          </div>
        );
      }
      ReactDOM.render(<Demo />, document.getElementById("example"));
      // ref.current挂在的值并不会引起试图的变化
    </script>
  </body>
</html>
