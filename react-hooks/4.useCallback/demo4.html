<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>useEffect</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.13.1/umd/react.production.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      //记住需要写 type="text/babel"
      //每一次渲染都有它自己的 Props and State
      //改变state的值会引起组件重新渲染
      const { useState, useEffect, useCallback, memo } = React; //这里需要这么引入
      const Child = memo((props) => {
        console.log("子组件渲染");
        return <div>child</div>;
      });

      function Demo(props) {
        const [count, setCount] = useState(0);

        const addHandlerWithHooks = useCallback(() => {
          console.log("addHandlerWithHooks");
        }, []);

        const addHandler = () => {
          console.log("addHandler");
        };

        return (
          <div>
            <p>count:{count}</p>
            <button onClick={() => setCount(count + 1)}>点击我+1</button>
            <Child countConst="1" hander={addHandler} />
          </div>
        );
      }
      ReactDOM.render(<Demo />, document.getElementById("example"));
    </script>
  </body>
</html>
